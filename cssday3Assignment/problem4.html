<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="problem4.css">
</head>
<body>
    <header>
        <h2>SecureBank</h2>
    </header>

    <div class="main">
        <aside id="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Accounts</li>
                <li>Transactions</li>
                <li>Settings</li>
            </ul>
        </aside>
        <section class="content">
            <div class="cards">
                <div class="card balance-highlight">
                    <h3>Account Balance</h3>
                    <p>₹50,000</p>
                </div>

                <div class="card">
                    <h3>Total Credit</h3>
                    <p class="credit">₹10,000</p>
                </div>

                <div class="card">
                    <h3>Total Debit</h3>
                    <p class="debit">₹5,000</p>
                </div>
            </div>
            <h3>Recent Transactions</h3>
            <table border="1">
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>01/02/2026</td>
                    <td>Salary</td>
                    <td class="credit">+₹10,000</td>
                </tr>
                <tr>
                    <td>05/02/2026</td>
                    <td>Shopping</td>
                    <td class="debit">-₹2,000</td>
                </tr>
            </table>
            <h3>Login</h3>
            <form>
                <input type="text" placeholder="Username"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <button>Login</button>
            </form>

        </section>
    </div>
<footer>
        <p>&copy;&nbsp;2026 SecureBank</p>
    </footer>
</body>
</html>
