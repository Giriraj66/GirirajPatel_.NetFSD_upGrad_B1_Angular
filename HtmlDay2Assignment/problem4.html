<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
    <h1>SkyWay Travel</h1>
    <p>Your Journey Begins Here </p>

    <nav>
        <a href="#home">Home</a>
        <a href="#booking">Book Ticket</a>
        <a href="#media">Travel Media</a>
        <a href="#contact">Contact</a>
    </nav>
    <hr>
</header>


<main id="home">
    <section id="booking">
        <h2>Flight Booking Form</h2>

        <form>
            <label>Source City:</label>
            <input list="cities" name="source" required>
            <label>Destination City:</label>
            <input list="cities" name="destination" required>

            <datalist id="cities">
                <option value="Delhi">
                <option value="London">
                <option value="Mumbai">
                <option value="Paris">
            </datalist>
            <label>Departure Date:</label>
            <input type="date" id="departure" name="departure" required>
            <label>Return Date:</label>
            <input type="date" id="return" name="return" required>
            <label>Travel Class:</label>
            <select name="class" required>
                <option value="">Select Class</option>
                <option>Economy</option>
                <option>Business</option>
                <option>First Class</option>
            </select>

            
            <label>Preferred Airline:</label>
            <input list="airlines" name="airline" placeholder="Select or type airline" required>

            <datalist id="airlines">
                <option value="indigo">
                <option value="Air india">
                <option value="British airway">
            </datalist>
            <label>Number of Passengers (1-10):</label>
            <input type="number" name="passengers" min="1" max="10" required>
            <label>Meal Preference Color Tag:</label>
            <input type="color" name="mealColor" required>

            <button type="submit">Book Now</button>

        </form>
    </section>

    <hr>
    <section id="media">
        <h2>Travel Inspiration</h2>
        <h3>Promotional Video</h3>
        <video width="600" controls>
            <source src="video.mp4" type="video/mp4">
        </video>

        <br><br>
        <h3>Travel Theme Music</h3>
        <audio controls>
            <source src="audio.mp4" type="audio">
        </audio>

    </section>

</main>

<footer id="contact">
    <hr>
    <p>Email: support@skywaytravel.com</p>
    <p>&copy; 2026 SkyWay Travel</p>
</footer>


</body>
</html>
