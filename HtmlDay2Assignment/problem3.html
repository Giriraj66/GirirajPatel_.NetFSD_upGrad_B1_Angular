<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
    <h1 style="text-align: center;">SkillPro Online Certification</h1>
    <p>Upgrade Your Career with Industry Certifications</p>

    <hr>
</header>

  <nav>
        <a href="#home">Home</a>
        <a href="#video">Introduction</a>
        <a href="#enroll">Enroll</a>
        <a href="#contact">Contact</a>
    </nav>

<!-- ================= MAIN ================= -->
<main id="home">
    <section id="video">
        <h2>Program Introduction</h2>

        <video width="600" controls>
            <source src="video.mp4" type="video">
        </video>
    </section>

    <hr>

   
    <section id="enroll">
        <h2>Enroll Now</h2>

        <form action="#" method="post" autocomplete="on">

           
            <label>Select Course:</label><br>
            <input list="course" placeholder="Type course name" required>

            <datalist id="course">
                <option value="Full Stack Web Development">
                <option value="Java Programming">
                <option value="Python">
                <option value="Cloud Computing">
                <option value="Cyber Security">
                <option value="AI & Machine Learning">
            </datalist>
            <br><br>

           
            <label>Batch Month:</label><br>
            <input type="month" name="batchMonth" required>
            <br><br>

            
            <label>Preferred Session Timing:</label><br>
            <input type="time" name="sessionTime"required>
            <br><br>

           
            <label>Rate Your Skill Level (1-10):</label><br>
            <input type="range" name="skillLevel" min="1" max="10" step="1" required>
            <br><br>
            <label>Enrollment Progress:</label><br>
            <progress value="70" max="100"></progress>
            <br><br>

            <input type="submit" value="Register">
        </form>
    </section>

</main>


<footer id="contact">
    <hr>
    <p>Email: support@skillpro.com</p>
    <p>&copy; 2026 SkillPro Certification</p>
</footer>

</body>
</html>
